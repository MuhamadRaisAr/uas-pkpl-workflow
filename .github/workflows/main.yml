name: CI/CD Pipeline for PKPL Final Exam

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Unit Tests
        run: pytest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # --- PASTIKAN BAGIAN INI ADA DAN BENAR ---
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/uas-pkpl-repo:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/uas-pkpl-repo:${{ github.run_id }}
          # ----------------------------------------

      - name: Complete job
        run: echo "CI/CD Pipeline finished successfully!"